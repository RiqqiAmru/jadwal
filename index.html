<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="plugins/datatables-bs4/css/dataTables.bootstrap4.css">
  <link rel="stylesheet" type="text/css" href="css/adminlte.css">
  <title>Jadwal Perkuliahan</title>
</head>

<body>
  <div class="row">
    <div class="col-md-8">
      <span class="tanggal"></span>
      <div class="card">
        <div class="card-header">
          <h2>Jadwal Perkuliahan Semester Genap 2022-2023</h2>
        </div>
        <div class="card-body">
          <table id="jadwal" class="table table-bordered  flex-md-nowrap">
            <thead>
              <th data-priority="1">Kode</th>
              <th data-priority="2">Makul</th>
              <th data-priority="">Kons</th>
              <th data-priority="3">Kelas</th>
              <th data-priority="4">Dosen</th>
              <th data-priority="5">Hari</th>
              <th data-priority="6">Jam</th>
              <th data-priority="7">Ruang</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>No Dosen</h2>
        </div>
        <div class="card-body">
          <table id="dosen" class="table table-bordered">
            <thead>
              <th>Dosen</th>
              <th>NO</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <article>Situs ini masih dalam tahap pengembangan. Laporkan ke
    <a href="https://wa.me/+6289527982294?text=@jadwal-perkuliahan-stmik-wp" target="_blank">Riqqi</a>
    apabila ada
    <a href="https://github.com/RiqqiAmru/jadwal/pulls" target="_blank">bug</a>
    , masukan, saran, kritik &
    komentar
  </article>

  <script src="js/jquery.js"></script>
  <script src="js/adminlte.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/datetime/1.3.0/js/dataTables.dateTime.min.js"></script>
  <script>
    $(document).ready(function () {
      var jadwal = $('#jadwal').DataTable({
        ajax: {
          url: 'genap-22-23.json',
          dataType: 'json'
        },
        columns: [
          { data: 'kode' },
          { data: 'makul' },
          { data: 'kons' },
          { data: 'kelas' },
          { data: 'dosen' },
          { data: 'hari' },
          { data: 'jam' },
          { data: 'ruang' },
        ],
        pageLength: 25,
        search: {
          search: '4p52'
        },
        responsive: {
          breakpoints: [
            { name: 'bigdesktop', width: Infinity },
            { name: 'meddesktop', width: 1480 },
            { name: 'smalldesktop', width: 1280 },
            { name: 'medium', width: 1188 },
            { name: 'tabletl', width: 1024 },
            { name: 'btwtabllandp', width: 848 },
            { name: 'tabletp', width: 768 },
            { name: 'mobilel', width: 480 },
            { name: 'mobilep', width: 320 }
          ]
        }
      });
      jadwal.order([4, 'desc']).draw();

      var dosen = $('#dosen').DataTable({
        ajax: {
          url: 'dosen.json',
          dataType: 'json'
        },
        columns: [
          { data: 'nama' },
          { data: 'no' },
        ],
      });

      new DateTime(document.getElementById('tanggal'), {
        locale: 'id'
      });
    });
  </script>
</body>

</html>
